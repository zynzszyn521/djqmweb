<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://www.djwh.fun/admin/" target="_blank">
        <!-- <img src="/assets/img/logo.png" alt="logo"> -->
        <h1>弭节文化后台管理系统</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="仪表盘" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">欢迎页</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/vip-list">会员清单</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user-note">用户事件</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="数据维护" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user-manager">用户管理</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/vip-price-manager">会员价格</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/video-manager">视频管理</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/article-manager">文章管理</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
        </span>
        <div class="header-right">
          <ul nz-menu nzMode="horizontal">
            <li nz-submenu nzPlacement="bottomLeft" [nzTitle]="loginUserName" nzIcon="user">
              <ul>
                <li nz-menu-item (click)="logout()">退出登录</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
